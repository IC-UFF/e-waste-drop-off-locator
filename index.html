<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Descarte de e-Lixo | Niter√≥i - Rio de Janeiro</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Descarte Seguro de E-lixo</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Mapa</a></li>
						<li><a href="#about">Importancia</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<main class="container">
		<div class="hero-unit map-wrap">
			<div id="map-canvas">
			</div>
		</div>
	</main>
	

	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyAYFumAwAsJnUar1GEwD-vO0LfO_gD4XaE&language=pt-br"></script>
	<script src="js/vendor/handlebars.js"></script>
	<script src="js/drop-off-map.js"></script>

	<script id="map-pop-tmpl" type="text/x-handlebars-template">
		<div class="gm-title">{{name}}</div>
		<div class="gm-basicinfo">
			<div>{{address}}</div>
			<div>{{#each tels}}{{this}}{{/each}}</div>
		</div>
	</script>
</body>
</html>
