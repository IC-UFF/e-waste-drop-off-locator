<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Descarte de e-Lixo | Niter√≥i - Rio de Janeiro</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#map-canvas{
			position:absolute;
			top:0;
			left:0;
			bottom:0;
			right:0;
			width:100%;
			background:#000;
		}
	</style>
</head>
<body>
	<div ng-app='drop-off-map'>
		<div ng-controller="MapCtrl">
			<div id="map-canvas"
				ui-map="myMap"
				ui-options="mapOptions" 
				ui-event="{'map-idle' : 'onMapIdle()'}">
			</div>
			
			<div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
				ui-event="{'map-click': 'markerClicked(marker)'}">
			</div>
		</div>
	</div>
	<script scr="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=pt-br"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script src="http://angular-ui.github.com/angular-ui/build/angular-ui.js"></script>
	<script src="js/drop-off-map.js"></script>
</body>
</html>
